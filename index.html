<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Form</title>
    <script src="script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex  bg-gray-200">
        <img class=" hidden md:block w-1/2 lg:w-1/3" src="./teacher2.png" alt="teacher image">

        <div class="flex-1 p-4">
            <h1 class="text-xl p-5 text-center md:text-3xl ">STUDENT PARTICIPATION FORM </h1>

            <div class="flex justify-center flex-col mt-10 bg-white p-6 rounded-lg shadow-lg">
                <table class="table-auto border-collapse border border-gray-800 mx-auto p-2">

                    <tr>
                        <th class="border border-gray-400 px-4 py-2 p-10">Name</th>
                        <td class="border border-gray-400 px-4 py-2 p-10 "><input class="focus:outline-none" type="text" id="name" required></td>
                    </tr>
                    <tr>
                        <th class="border border-gray-400 px-4 py-2">Age</th>
                        <td class="border border-gray-400 px-4 py-2"><input class="focus:outline-none"  type="number" id="age"></td>
                    </tr>
                    <tr>
                        <th class="border border-gray-400 px-4 py-2">Gender</th>
                        <td class="border border-gray-400 px-4 py-2 focus:outline-none"><input class="focus:outline-none" type="radio" name="gender" value="Male"
                                id="male" checked>Male
                            <input type="radio" name="gender" value="Female" id="female"> Female
                        </td>
                    <tr>
                        <th class="border border-gray-400 px-4 py-2">Course</th>
                        <td class="border border-gray-400 px-4 py-2"> <input class="focus:outline-none"  type="text" id="course" required></td>
                    </tr>
                    <tr>
                        <th class="border border-gray-400 px-4 py-2">E-Mail</th>
                        <td class="border border-gray-400 px-4 py-2"><input class="focus:outline-none"  id="email" type="email" required></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="border border-gray-400 text-center py-4  bg-green-400">

                            <button class="bg-green-400 font-bold px-16" onclick="savedata()" id="save">Submit</button>
                        </td>
                    </tr>
                </table>



            </div>
        </div>


    </div>

<div class="flex flex-col mb-16 p-5">
    <h1 class="text-xl md:text-3xl text-center ">Registered Students :</h1>

    <table id="databody" class="mx-auto text-center text-xs md:text-base">
        <tr class=" gap-5 ">
            <th class="border border-gray-400 px-4 py-2">Name</th>
            <th class="border border-gray-400 px-4 py-2">Age</th>
            <th class="border border-gray-400 px-4 py-2">Gender</th>
            <th class="border border-gray-400 px-4 py-2">Course</th>
            <th class="border border-gray-400 px-4 py-2">E-Mail</th>
            <th class="border border-gray-400 px-4 py-2">Action</th>
        </tr>
    </table>

</div>


    
</body>

</html>
